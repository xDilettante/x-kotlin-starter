    kotlin-logging = { module = "io.github.oshai:kotlin-logging", version.ref = "kotlin-logging" }
    klogging = { module = "io.klogging:klogging", version.ref = "klogging" }
    logstash-logback-encoder = { module = "net.logstash.logback:logstash-logback-encoder", version.ref = "logstash-logback-encoder" }

    jansi = { module = "org.fusesource.jansi:jansi", version.ref = "jansi" }
    janino = { module = "org.codehaus.janino:janino", version.ref = "janino" }

    tgbotapi = { module = "dev.inmo:tgbotapi", version.ref = "tgbotapi" }

    sshd-core = { module = "org.apache.sshd:sshd-core", version.ref = "sshd" }
    sshd-sftp = { module = "org.apache.sshd:sshd-sftp", version.ref = "sshd" }


