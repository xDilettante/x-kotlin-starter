    protobuf-kotlin = { module = "com.google.protobuf:protobuf-kotlin", version.ref = "protobuf-kotlin"}
    grpc-protobuf = { module = "io.grpc:grpc-protobuf", version.ref = "grpc-stub"}
    grpc-stub = { module = "io.grpc:grpc-stub", version.ref = "grpc-stub"}
    grpc-kotlin-stub = { module = "io.grpc:grpc-kotlin-stub", version.ref = "grpc-kotlin-stub"}
    protobuf-protoc = { module = "com.google.protobuf:protoc", version.ref = "protoc"}
    protoc-gen-grpc-java = { module = "io.grpc:protoc-gen-grpc-java", version.ref = "grpc-stub"}
    protoc-gen-grpc-kotlin = { module = "io.grpc:protoc-gen-grpc-kotlin", version.ref = "grpc-kotlin-stub"}
    grpc-netty-shaded = { module = "io.grpc:grpc-netty-shaded", version.ref = "grpc-stub" }

    exposed-core = { module = "org.jetbrains.exposed:exposed-core", version.ref = "exposed" }
    exposed-crypt = { module = "org.jetbrains.exposed:exposed-crypt", version.ref = "exposed" }
    exposed-dao = { module = "org.jetbrains.exposed:exposed-dao", version.ref = "exposed" }
