[versions]
    kotlin = "2.2.20"
    jdk = "21"
    kotlinx-serialization = "1.9.0"
    kotlinx-coroutines = "1.10.2"
    ktor = "3.3.1"
    bouncycastle = "1.83"
    exposed = "0.61.0"
    exposed-migration = "1.0.0-rc-3"
    hikaricp = "7.0.2"
    postgresql = "42.7.8"
    dotenv = "6.5.1"
    hoplite = "2.9.0"
    logback = "1.5.19"
    kotlin-logging = "7.0.13"
    klogging = "0.11.6"
    jansi = "2.4.2"
    janino = "3.1.12"
    logstash-logback-encoder = "9.0"
    tgbotapi = "30.0.2"
    protobuf-kotlin = "4.33.2"
    grpc-stub = "1.77.0"
    grpc-kotlin-stub = "1.5.0"
    protobuf = "0.9.5"
    protoc = "4.33.2"
    sshd = "3.0.0-M2"

[libraries]
    kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }

    bouncycastle-bcprov = { module = "org.bouncycastle:bcprov-jdk18on", version.ref = "bouncycastle"}
    bouncycastle-bcpkix = { module = "org.bouncycastle:bcpkix-jdk18on", version.ref = "bouncycastle"}
    bouncycastle-bcutil = { module = "org.bouncycastle:bcutil-jdk18on", version.ref = "bouncycastle"}

    kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
    kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }

    ktor-client-cio = { module = "io.ktor:ktor-client-cio", version.ref = "ktor" }
    ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }

    ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
    ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }

    ktor-client-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }
